<div class="container">
    <p>AGREGAR PERSONAL</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre de Personal</label>
                    <input [(ngModel)]="personal.nombre" type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cargo de Personal</label>
                    <input [(ngModel)]="personal.cargo" type="text" class="form-control" name="cargo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo de Personal</label>
                    <input [(ngModel)]="personal.correo" type="text" class="form-control" name="correo">
                </div>
                <button (click)="agregarPersonal()" class="btn btn-primary">Agregar</button>
            </form>
        </div>
       


    </div>
</div>
